<body>
    <div class="container">
        <h2>User</h2>
        <div class="form-container">
            
            <div *ngIf="success; then SUCCESS_MSG else ERROR_MSG" ></div>
            <ng-template #SUCCESS_MSG >
                <div [class.fade-out]="!isElementVisible">
                    <h3 id="msg_format" style="color:rgb(29, 223, 29);">{{ message }}</h3>
                </div>
            </ng-template>
            <ng-template #ERROR_MSG>
                <div [class.fade-out]="!isElementVisible">
                    <h3 id="msg_format" style="color:red">{{ message }}</h3>
                </div>
            </ng-template>
            
            <form>
                <div class="input-name">
                    <i class="fa fa-user icon" ></i>
                    <input [(ngModel)]="form.firstName" type="text" placeholder="Enter First Name" name="firstName"  class="name">
                    
                    <span>
                        <i class="fa fa-user icon"></i>
                        <input [(ngModel)]="form.lastName" type="text" placeholder="Enter Last Name" name="lastName"  class="name">
                    </span>
                </div>

            <div class="row">
                <div class="col-lg-6 ">
                    <span style="color: red;margin-left:25px;">{{ inputError.firstName }}</span>
                </div>

                <div class="col-lg-6">
                    <span style="color: red;margin-left:12px;">{{ inputError.lastName }}</span>
                </div>
            </div>

            <div class="input-name">
                <i class="fa fa-envelope icon"></i>
                <input (focus)="fadeOutElement()" [(ngModel)]="form.login_id" type="email" placeholder="Enter your Email" name="login_id"  class="text-name">
            </div>

            <div class="row">
                <div >
                <span style="color: red;margin-left:25px;">{{inputError.login_id}}</span>
                </div>
            </div>

            <div class="input-name">
                <i class="fa fa-lock icon"></i>
                <input [(ngModel)]="form.password" type="password" placeholder="Enter Your Password" name="password" class="name">
                <span>
                    <i class="fa fa-lock icon"></i>
                    <input [(ngModel)]="form.confirmpassword" type="password" placeholder="Confirm password" name="confirmpassword" class="name">
                </span>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <span style="color: red;margin-left:25px;">{{ inputError.password }}</span>
                </div>
                <div class="col-lg-6">
                    <span style="color: red;margin-left:12px;">{{ inputError.confirmpassword }}</span>
                </div>
            </div>

            <div class="input-name">
                <input selected [(ngModel)]="form.gender" type="radio"  name="gender" value="Male" class="radio-button" checked>
                <label style="margin-right:27px; color: black;">Male</label>

                <input [(ngModel)]="form.gender" type="radio"  name="gender" value="Female" class="radio-button">
                <label style="margin-right: 42px; color: black;">Female</label>

                <span>
                    <i class="fa fa-calendar icon"></i>
                    <input [(ngModel)]="form.dob" type="date" placeholder="dd-mm-yyyy" name="dob" value="{{form.dob}}" class="name">
                </span>
            </div>


            <div class="row">
                <div class="col-lg-6">
                    <span style="color: red;margin-left:25px;">{{ inputError.gender }}</span>
                </div>

                <div class="col-lg-6">
                    <span style="color: red;margin-left:12px;">{{ inputError.dob }}</span>
                </div>
            </div>

            <div class="input-name">
                <i class="fa fa-address-book icon"></i>
                <input [(ngModel)]="form.address" type="text" placeholder="Enter Your Address" name="address" class="name">
                
                <span>
                    <i class="fa fa-mobile icon"></i>
                    <input [(ngModel)]="form.mobilenumber" type="text" placeholder="Enter Mobile No." name="mobilenumber" class="name">
                </span>
            </div>
            
            <div class="row" >
                <div class="col-lg-6" >
                    <span style="color: red;margin-left:25px;">{{ inputError.address }}</span>
                </div>
                <div class="col-lg-6">
                    <span style="color: red;margin-left:12px;">{{ inputError.mobilenumber }}</span>
                </div>
            </div>

            <div class="input-name">
                <label for="role_Id">Role Name<span style="color: red;margin-left:2px">*</span></label>
                <select [(ngModel)]="form.role_Id" class="role" name="role_Id">
                    <option [ngValue]="null" style="color: red;">Select Role</option>
                    <option *ngFor="let role of preloadData" [ngValue]="role.id">{{ role.name }}</option>
                </select>   
            </div>
            <div><span style="color:red;margin-left:25px">{{ inputError.role_Id}}</span></div>

            
            <div class="input-button">
                <div class="row">
                    <button (click)="save()" class="button" style="margin-left:127px ;">Save</button>
                    <button (click)="reset()" class="button">Reset</button>
                </div>
            </div>

            </form>

        </div>

    </div>

</body>
